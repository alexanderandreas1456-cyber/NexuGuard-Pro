<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NexuGuard Pro - Advanced Password Generator</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <span id="copy-message">Copied! <i class="fas fa-check"></i></span>
        
        <h1>NexuGuard Pro</h1>
        <p class="subtitle">Generate highly secure, custom passwords.</p>

        <div class="password-display">
            <input type="text" id="passwordBox" value="Click Generate!" readonly />
            <button class="copy-btn" onclick="copyPassword()" title="Copy to clipboard">
                <i class="fas fa-copy"></i>
            </button>
        </div>

        <div class="controls-section">
            <div class="length-control">
                <label for="lengthSlider">Password Length: <span id="lengthValue">16</span></label>
                <input type="range" id="lengthSlider" min="8" max="32" value="16">
            </div>

            <div class="checkbox-group">
                <div class="checkbox-item">
                    <input type="checkbox" id="includeUpper" checked>
                    <label for="includeUpper">Include Uppercase (A-Z)</label>
                </div>
                <div class="checkbox-item">
                    <input type="checkbox" id="includeLower" checked>
                    <label for="includeLower">Include Lowercase (a-z)</label>
                </div>
                <div class="checkbox-item">
                    <input type="checkbox" id="includeNumbers" checked>
                    <label for="includeNumbers">Include Numbers (0-9)</label>
                </div>
                <div class="checkbox-item">
                    <input type="checkbox" id="includeSymbols" checked>
                    <label for="includeSymbols">Include Symbols (!@#$...)</label>
                </div>
            </div>
        </div>

        <button class="generate-btn" onclick="generatePassword()">
            <i class="fas fa-magic"></i> Generate Password
        </button>

        <div class="strength-indicator">
            Strength: 
            <span id="strengthLabel" class="level-0">Too Short</span>
            <div class="strength-bar">
                <div id="strengthFill" class="strength-fill strength-0"></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
